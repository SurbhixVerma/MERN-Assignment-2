<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #design {
            background: linear-gradient(to bottom,rgb(254, 254, 146), rgb(237, 169, 181));
            margin: 0;
            padding: 20px;
            width: 620px
        }

        h3 {
            color: blue;
            font-size: 25px;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 98%;
        }

        .r1 {
            text-align: center;
        }

        .link {
            text-align: end;
        }

        .add {
            height: 70px;
        }

        button {
            width: 10%;
            border-radius: 10px;
            background-color: red;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Add styles for error messages */
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="design">
        <h3 style="text-align: center;">Registration Form</h3>
        <form onsubmit="return validateForm()">
            <table align="center" style="width: 600px;">
                <tr>
                    <td class="r1"><label for="fn"><b>First Name</b></label></td>
                    <td><input type="text" id="fname"></td>
                </tr>
                <tr>
                    <td class="r1"><label for="ln"><b>Last Name</b></label></td>
                    <td><input type="text" id="lname"></td>
                </tr>
                <tr>
                    <td class="r1"><label for="email"><b>Email</b></label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td class="r1"><label for="pass"><b>Password</b></label></td>
                    <td><input type="password" id="password"></td>
                    <td><span class="error-message" id="password-error"></span></td>
                </tr>
                <tr>
                    <td class="r1"><label for="repass"><b>Re-enter Password</b></label></td>
                    <td><input type="password" id="repassword"></td>
                    <td><span class="error-message" id="repassword-error"></span></td>
                </tr>
                <tr>
                    <td rowspan="2" class="r1"><Label for="gen"><b>Gender</b></Label></td>
                    <td>
                        <input type="radio" name="gen" id="male">
                        <label for="male"> Male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gen" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="r1"><label for="age"><b>Age</b></label></td>
                    <td><input type="number" id="age"></td>
                </tr>
                <tr>
                    <td class="r1"><label for="p_no"><b>Phone Number</b></label></td>
                    <td><input type="text" id="phone"></td>
                </tr>
                <tr>
                    <td rowspan="3" class="r1"><label for="add"><b>Address</b></label></td>
                    <td rowspan="3"><input class="add" type="text" id="address"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td class="r1"><label for="st"><b>State</b></label></td>
                    <td><input type="text" id="state"></td>
                </tr>
                <tr>
                    <td class="r1"><label for="con"><b>Country</b></label></td>
                    <td>
                        <select name="con" id="country">
                            <option value="choose">Choose your country</option>
                            <option value="in">India</option>
                            <option value="us">USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="r1"><label for="lang"><b>Languages known</b></label></td>
                    <td>
                        <input type="checkbox"> English
                        <input type="checkbox"> Kannada
                        <input type="checkbox"> Hindi
                        <input type="checkbox"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
                </tr>
                <tr>
                    <td class="link" colspan="2">Login to <a href="https://ethnus.com/" target="_blank">Ethnus</a>
                        website</td>
                </tr>
            </table>
            <div style="text-align: center; padding: 15px;" class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("password-error").textContent = "";
            document.getElementById("repassword-error").textContent = "";

            // Get values from input fields
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;

            // Password validation (add your rules here)
            if (password.length < 8) {
                document.getElementById("password-error").textContent = "POOR";
                return false;
            }

            // Check if passwords match
            if (password !== repassword) {
                document.getElementById("repassword-error").textContent = "MISMATCH";
                return false;
            }

            // Form is valid
            return true;
        }
    </script>
</body>

</html>

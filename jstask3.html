<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculator-form">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" id="multiply-button">Multiply</button>
        <button type="button" id="divide-button">Divide</button>
    </form>

    <p id="result"></p>

    <script>
        // Get references to the form and result paragraph
        const form = document.getElementById('calculator-form');
        const resultParagraph = document.getElementById('result');

        // Function to perform multiplication
        function multiplyNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const product = num1 * num2;
                resultParagraph.textContent = `Result: ${num1} * ${num2} = ${product}`;
            } else {
                resultParagraph.textContent = 'Please enter valid numbers.';
            }
        }

        // Function to perform division
        function divideNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
                const quotient = num1 / num2;
                resultParagraph.textContent = `Result: ${num1} / ${num2} = ${quotient}`;
            } else if (num2 === 0) {
                resultParagraph.textContent = 'Division by zero is not allowed.';
            } else {
                resultParagraph.textContent = 'Please enter valid numbers.';
            }
        }

        // Attach click event handlers to the buttons
        document.getElementById('multiply-button').addEventListener('click', multiplyNumbers);
        document.getElementById('divide-button').addEventListener('click', divideNumbers);
    </script>
</body>
</html>
